<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-wrapper { display: flex; justify-content: center; padding: 4rem 5%; }
        .contact-form { background: white; padding: 3rem; border-radius: 15px; box-shadow: var(--shadow); width: 100%; max-width: 600px; }
        .contact-form h2 { text-align: center; margin-bottom: 1.5rem; color: var(--accent-color); }
        .contact-form textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; height: 150px; margin-bottom: 20px;}
        .contact-form input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px;}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">RB</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-wrapper">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Message..."></textarea>
                <button class="btn-primary" style="width:100%;">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
