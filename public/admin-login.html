<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Rutika's Bakery</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .admin-login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid var(--accent-color);
        }
        .admin-login-box h2 { margin-bottom: 20px; color: #333; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input { 
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; 
            font-size: 1rem; 
        }
        .btn-admin {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-admin:hover { background-color: #555; }
        .error-msg { color: red; margin-top: 10px; display: none; font-size: 0.9rem; }
        .back-link { margin-top: 20px; display: block; color: #777; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="admin-login-box">
        <h2>Admin Access</h2>
        <form id="admin-form">
            <div class="form-group">
                <label>Email ID</label>
                <input type="email" id="admin-email" required placeholder="admin@bakery.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="admin-password" required placeholder="••••••">
            </div>
            <button type="submit" class="btn-admin">Access Dashboard</button>
            <p class="error-msg" id="error-msg">Invalid Credentials</p>
        </form>
        <a href="index.html" class="back-link">← Back to Website</a>
    </div>

   <script>
        // --- 1. SMART CONFIGURATION ---
        // This makes it work on BOTH your laptop (Port 3000) and the Internet (Render)
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const DOMAIN = isLocal ? 'http://localhost:3000' : '';

        console.log("Admin Page Loaded. Target API:", DOMAIN || "Relative Path");

        // --- 2. LOGIN LOGIC ---
        document.getElementById('admin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const errorMsg = document.getElementById('error-msg');
            const btn = document.querySelector('.btn-admin');

            // Reset UI
            btn.innerText = "Verifying...";
            btn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                console.log(`Sending login request to: ${DOMAIN}/api/login`);

                const response = await fetch(`${DOMAIN}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                // Check if server is reachable but returned an error (like 401 or 500)
                if (!response.ok) {
                    const text = await response.text(); 
                    throw new Error(text || `Server Status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success && data.user.isAdmin) {
                    console.log("Login Success! Redirecting...");
                    
                    // CHANGE THIS LINE: Save to 'bakeryAdmin' instead of 'user'
                    localStorage.setItem('bakeryAdmin', JSON.stringify(data.user)); 
                    
                    window.location.href = 'admin.html';
                } else {
                    throw new Error("Access Denied. You are not an Admin.");
                }

            } catch (err) {
                console.error("Login Failed:", err);
                
                // Show a friendly message
                let message = "Invalid Email or Password";
                
                // Detect connection issues
                if (err.message.includes("Failed to fetch") || err.message.includes("NetworkError")) {
                    message = "Cannot connect to Server. Is 'node server.js' running?";
                } else if (err.message.includes("Access Denied")) {
                    message = "Access Denied. Admins Only.";
                }

                errorMsg.innerText = message;
                errorMsg.style.display = 'block';
                btn.innerText = "Access Dashboard";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
