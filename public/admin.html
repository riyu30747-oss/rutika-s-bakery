<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Rutika's Bakery</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container { padding: 40px; max-width: 1200px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: var(--primary-color); color: white; }
        
        .btn-action { padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; margin-right: 5px; }
        .btn-accept { background-color: #28a745; }
        .btn-decline { background-color: #dc3545; }
        
        .status-badge { padding: 5px 10px; border-radius: 15px; font-size: 0.85rem; font-weight: bold; }
        .status-Pending { background-color: #fff3cd; color: #856404; }
        .status-Accepted { background-color: #d4edda; color: #155724; }
        .status-Declined { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">Admin Panel</div>
        <ul class="nav-links">
            <li><a href="index.html">View Site</a></li>
            <li><button onclick="logout()" style="background:red; padding:5px 10px; color:white; border:none;">Logout</button></li>
        </ul>
    </nav>

    <div class="admin-container">
        <h1>Order Management</h1>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orders-table">
                </tbody>
        </table>
    </div>

   <script>
        // --- 1. SMART DOMAIN SETTINGS ---
        // This line is CRITICAL. It finds your server (Port 3000 or Live).
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const DOMAIN = isLocal ? 'http://localhost:3000' : '';

        console.log("Admin Panel Loaded.");
        console.log("Target Server:", DOMAIN || "Relative Path (Live)");

        // --- 2. SEPARATE ADMIN AUTHENTICATION ---
        // We now check 'bakeryAdmin' instead of generic 'user'
        const adminSession = JSON.parse(localStorage.getItem('bakeryAdmin'));
        
        if (!adminSession || !adminSession.isAdmin) {
            console.warn("No Admin session found. Redirecting...");
            alert("⛔ ACCESS DENIED. Please log in as Admin.");
            window.location.href = 'admin-login.html';
        } else {
            console.log("✅ Admin Logged In:", adminSession.email);
        }

        // --- 3. LOGOUT FUNCTION ---
        function logout() {
            if(confirm("Are you sure you want to logout?")) {
                localStorage.removeItem('bakeryAdmin'); // Clear only Admin data
                window.location.href = 'admin-login.html';
            }
        }

        // --- 4. LOAD ORDERS FUNCTION ---
        async function loadOrders() {
            const table = document.getElementById('orders-table');
            
            try {
                const endpoint = `${DOMAIN}/api/orders?isAdmin=true`;
                console.log("Fetching orders from:", endpoint);

                const res = await fetch(endpoint);
                
                // Check for server errors (like 404 or 500)
                if (!res.ok) {
                    throw new Error(`Server responded with status: ${res.status}`);
                }

                const orders = await res.json();
                console.log("Orders received:", orders.length);

                table.innerHTML = ''; 

                if(orders.length === 0) {
                    table.innerHTML = '<tr><td colspan="6" style="text-align:center;">No orders found yet. Waiting for sales!</td></tr>';
                    return;
                }

                // Show newest orders first
                orders.reverse().forEach(order => {
                    // Safe ID display (adds # if missing)
                    const displayId = order.id.toString().startsWith('#') ? order.id : `#${order.id}`;
                    
                    // Create item list string
                    let itemsHtml = order.items.map(i => `${i.name} x${i.quantity}`).join(', ');

                    // Button Logic
                    let actionButtons = '';
                    if (order.status === 'Pending') {
                        actionButtons = `
                            <button class="btn-action btn-accept" onclick="updateStatus('${order.id}', 'Accepted')">Accept</button>
                            <button class="btn-action btn-decline" onclick="updateStatus('${order.id}', 'Declined')">Decline</button>
                        `;
                    } else {
                        // Shows "Completed" or "Declined" in grey
                        actionButtons = `<span style="color:#777; font-style:italic;">${order.status}</span>`;
                    }

                    let row = `
                        <tr>
                            <td><strong>${displayId}</strong></td>
                            <td>
                                ${order.email}
                                <br><small style="color:#666;">${order.address || 'No Address'}</small>
                            </td>
                            <td>${itemsHtml}</td>
                            <td>₹${order.total}</td>
                            <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                            <td>${actionButtons}</td>
                        </tr>
                    `;
                    table.innerHTML += row;
                });

            } catch (err) {
                console.error("❌ LOAD ERROR:", err);
                table.innerHTML = `<tr><td colspan="6" style="color:red; text-align:center; padding:20px;">
                    <strong>Error loading data.</strong><br>
                    1. Is 'node server.js' running?<br>
                    2. Check Console (F12) for details.<br>
                    <small>${err.message}</small>
                </td></tr>`;
            }
        }

        // --- 5. UPDATE STATUS FUNCTION ---
        async function updateStatus(orderId, newStatus) {
            const cleanId = orderId.replace('#', '');
            
            // Visual feedback
            const confirmMsg = newStatus === 'Accepted' ? "Accept this order?" : "Decline this order?";
            if(!confirm(confirmMsg)) return;

            try {
                const res = await fetch(`${DOMAIN}/api/orders/${cleanId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await res.json();
                
                if(data.success) {
                    loadOrders(); // Refresh table immediately
                } else {
                    alert("Failed to update status. Check server logs.");
                }
            } catch (err) {
                console.error(err);
                alert("Server connection failed.");
            }
        }

        // Run immediately on load
        loadOrders();
    </script>
</body>
</html>
